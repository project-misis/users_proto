syntax = "proto3";

option go_package = "github.com/project-misis/users_proto/pb";

package user;

service Crud {
  rpc DeleteUserByID (UserDelete) returns (Status) {}
  rpc UpdateUserByID (UserUpdate) returns (User) {}
  rpc GetUserByID (UserGet) returns (User) {}
}

message User {
  string username = 1;
  string first_name = 2;
  string course = 3;
  string faculty = 4;
  string id = 5;
}

message UserUpdate {
  optional string username = 1;
  optional string first_name = 2;
  optional string course = 3;
  optional string faculty = 4;
  string id = 5;
}

message UserGet {
  string id = 1;
}

message UserDelete {
  string id = 1;
}

message Status {
  bool ok = 1;
  int32 code = 2;
  optional string msg = 3;
}
